<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جستجوی اطلاعات دانشجو</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
        body {
            font-family: 'Vazirmatn', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 20px 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 95%;
            /* تغییر: عرض بیشتر برای نمایش بهتر جدول */
            max-width: 900px; 
            text-align: center;
        }
        h1 {
            color: #1a237e;
        }
        /* بخش جستجو */
        .search-box {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            align-items: center;
        }
        input[type="text"] {
            flex-grow: 1; /* باعث می‌شود اینپوت فضای خالی را پر کند */
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #loading {
            display: none;
            margin-top: 20px;
            color: #555;
        }

        /* استایل‌های جدید برای جدول نتایج */
        #userInfo {
            margin-top: 25px;
            text-align: right;
            overflow-x: auto; /* برای نمایش بهتر در موبایل */
        }
        .results-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        .results-table th, .results-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .results-table thead {
            background-color: #e9ecef;
            color: #333;
            font-weight: bold;
        }
        .results-table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
        }
        .error { background-color: #ffebee; color: #c62828; }
        .warning { background-color: #fff3e0; color: #ef6c00; }
    </style>
</head>
<body>

    <div class="container">
        <h1>سامانه اطلاع‌رسانی</h1>
        <p>برای مشاهده اطلاعات، کد دانشجویی خود را وارد کنید.</p>
        <div class="search-box">
            <input type="text" id="studentId" placeholder="کد دانشجویی (std)">
            <button id="searchBtn">جستجو</button>
        </div>
        <div id="loading">درحال جستجو...</div>
        <div id="userInfo"></div>
    </div>

    <script>
        // ⚠️ مهم: این لینک را با لینکی که از گوگل شیت دریافت کردید، جایگزین کنید
        const googleSheetURL = 'لینک-CSV-که-از-گوگل-شیت-کپی-کردید-را-اینجا-بچسبانید';

        const searchBtn = document.getElementById('searchBtn');
        const studentIdInput = document.getElementById('studentId');
        const userInfoDiv = document.getElementById('userInfo');
        const loadingDiv = document.getElementById('loading');

        searchBtn.addEventListener('click', searchStudent);
        studentIdInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                searchStudent();
            }
        });

        async function searchStudent() {
            const studentId = studentIdInput.value.trim();
            if (!studentId) {
                userInfoDiv.innerHTML = '<p class="message error">لطفاً کد دانشجویی را وارد کنید.</p>';
                return;
            }

            userInfoDiv.innerHTML = '';
            loadingDiv.style.display = 'block';

            try {
                const response = await fetch(googleSheetURL);
                const data = await response.text();
                
                const rows = data.split('\n').map(row => row.split(',').map(cell => cell.trim()));
                
                // تغییر: استفاده از filter به جای find برای یافتن تمام رکوردهای دانشجو
                const foundRecords = rows.slice(1).filter(row => row[0] === studentId);

                loadingDiv.style.display = 'none';

                if (foundRecords.length > 0) {
                    // تغییر: ساختار HTML برای جدول ایجاد می‌شود
                    let tableHTML = `
                        <table class="results-table">
                            <thead>
                                <tr>
                                    <th>کد دانشجو</th>
                                    <th>نام</th>
                                    <th>نام پدر</th>
                                    <th>درس</th>
                                    <th>کد درس</th>
                                    <th>تاریخ</th>
                                    <th>ساعت</th>
                                    <th>مکان</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    // به ازای هر رکورد پیدا شده، یک سطر به جدول اضافه می‌شود
                    foundRecords.forEach(record => {
                        tableHTML += `
                            <tr>
                                <td>${record[0]}</td>
                                <td>${record[1]}</td>
                                <td>${record[2]}</td>
                                <td>${record[3]}</td>
                                <td>${record[4]}</td>
                                <td>${record[5]}</td>
                                <td>${record[6]}</td>
                                <td>${record[7]}</td>
                            </tr>
                        `;
                    });

                    tableHTML += `
                            </tbody>
                        </table>
                    `;
                    userInfoDiv.innerHTML = tableHTML;

                } else {
                    userInfoDiv.innerHTML = '<p class="message warning">دانشجویی با این کد یافت نشد.</p>';
                }

            } catch (error) {
                loadingDiv.style.display = 'none';
                userInfoDiv.innerHTML = '<p class="message error">خطا در برقراری ارتباط با سرور. لطفاً مجدداً تلاش کنید.</p>';
                console.error('Error fetching data:', error);
            }
        }
    </script>

</body>
</html>
