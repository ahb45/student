<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جستجوی اطلاعات دانشجو</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Vazirmatn", Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f7f6;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #userInfo {
            margin-top: 25px;
            text-align: right;
            line-height: 2;
            color: #444;
        }
        #loading {
            display: none;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>سامانه اطلاع‌رسانی</h1>
        <p>برای مشاهده اطلاعات، کد دانشجویی خود را وارد کنید.</p>
        <input type="text" id="studentId" placeholder="کد دانشجویی (std)">
        <button id="searchBtn">جستجو</button>
        <div id="loading">درحال جستجو...</div>
        <div id="userInfo"></div>
    </div>

    <script>
        // ⚠️ مهم: این لینک را با لینکی که از گوگل شیت دریافت کردید، جایگزین کنید
        const googleSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQmg8fJsw75mm0sR4Ov3-AUQKIK7DMGzP6Xi1JVXCUC_fsSDye2F1l8weGIxJl7U4OyFUryl4AV1Moi/pub?gid=1541978810&single=true&output=csv';

        const searchBtn = document.getElementById('searchBtn');
        const studentIdInput = document.getElementById('studentId');
        const userInfoDiv = document.getElementById('userInfo');
        const loadingDiv = document.getElementById('loading');

        searchBtn.addEventListener('click', searchStudent);
        studentIdInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                searchStudent();
            }
        });

        async function searchStudent() {
            const studentId = studentIdInput.value.trim();
            if (!studentId) {
                userInfoDiv.innerHTML = '<p style="color: red;">لطفاً کد دانشجویی را وارد کنید.</p>';
                return;
            }

            userInfoDiv.innerHTML = '';
            loadingDiv.style.display = 'block';

            try {
                const response = await fetch(googleSheetURL);
                const data = await response.text();
                
                // داده‌ها را به آرایه‌ای از ردیف‌ها تبدیل می‌کنیم
                const rows = data.split('\n').map(row => row.split(','));
                
                // اولین ردیف که شامل عنوان ستون‌ها است را نادیده می‌گیریم
                // و به دنبال کد دانشجویی می‌گردیم
                const studentData = rows.slice(1).find(row => row[0].trim() === studentId);

                loadingDiv.style.display = 'none';

                if (studentData) {
                    // ستون‌ها: std,name,fname,dars,code,tarikh,saat,makan
                    // اندیس‌ها:  0,  1,   2,   3,   4,    5,    6,    7
                    userInfoDiv.innerHTML = `
                        <p><strong>نام:</strong> ${studentData[1]}</p>
                        <p><strong>نام پدر:</strong> ${studentData[2]}</p>
                        <p><strong>درس:</strong> ${studentData[3]}</p>
                        <p><strong>کد درس:</strong> ${studentData[4]}</p>
                        <p><strong>تاریخ:</strong> ${studentData[5]}</p>
                        <p><strong>ساعت:</strong> ${studentData[6]}</p>
                        <p><strong>مکان:</strong> ${studentData[7]}</p>
                    `;
                } else {
                    userInfoDiv.innerHTML = '<p style="color: orange;">دانشجویی با این کد یافت نشد.</p>';
                }

            } catch (error) {
                loadingDiv.style.display = 'none';
                userInfoDiv.innerHTML = '<p style="color: red;">خطا در برقراری ارتباط با سرور. لطفاً مجدداً تلاش کنید.</p>';
                console.error('Error fetching data:', error);
            }
        }
    </script>

</body>
</html>
